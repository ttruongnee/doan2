<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Asset/IMG/banner/logo.png" type="image/x-icon">
    <title>
        Quên mật khẩu Admin - Nhà xuất bản Kim Đồng
    </title>
    <link rel="stylesheet" type="text/css" href="../../Asset/fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="../../Asset/Admin/DangNhapAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../Asset/Admin/QuenMatKhauAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../Asset/grid.css">
</head>

<body>
    <div id="main" class="grid">
        <div class="container row">
            <div class="col c-12 l-6 m-6 img-logo" data-tilt>
                <img src="../../Asset/IMG/banner/nxbKimDong.png" alt="logo">
            </div>

            <!-- Form gửi email -->
            <form id="form-email" class="col c-12 l-6 m-6 main-form">
                <span class="main-form-title">Quên mật khẩu Admin</span>
                <div class="main-input">
                    <input id="email" type="email" placeholder="Nhập email của bạn" required>
                    <span class="icon-input">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
                <button type="submit">Gửi mã xác nhận</button>
            </form>

            <!-- Form nhập OTP -->
            <form id="form-otp" class="col c-12 l-6 m-6 main-form" style="display: none;">
                <span class="main-form-title">Xác nhận mã OTP</span>
                <div class="main-input">
                    <input id="otp" type="text" placeholder="Nhập mã OTP" required>
                    <span class="icon-input">
                        <i class="fas fa-key"></i>
                    </span>
                </div>
                <button type="submit">Xác nhận</button>
            </form>


            <!-- Form đặt lại mật khẩu -->
            <form id="form-reset-password" class="col c-12 l-6 m-6 main-form" style="display: none;">
                <span class="main-form-title">Đặt lại mật khẩu</span>
                <div class="main-input">
                    <input id="new-password" type="password" placeholder="Nhập mật khẩu mới" required>
                    <span class="icon-input">
                        <i class="fa fa-lock"></i>
                    </span>
                    <span class="icon-input" style="justify-content: flex-end;">
                        <i class="fas fa-eye hidden" style="pointer-events:auto; cursor: pointer;"></i>
                    </span>

                    <span class="icon-input" style="justify-content: flex-end;">
                        <i class="fas fa-eye-slash" style="pointer-events:auto; cursor: pointer;"></i>
                    </span>
                </div>

                <button type="submit">Đặt lại mật khẩu</button>
            </form>
        </div>
    </div>

    <script src="../../Asset/Admin/QuenMatKhauAdmin.js"></script>
</body>

</html>
