<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Asset/IMG/banner/logo.png" type="image/x-icon">
    <title>
        Đăng ký Admin - Nhà xuất bản Kim Đồng
    </title>
    <link rel="stylesheet" type="text/css" href="../../Asset/fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="../../Asset/Admin/DangNhapAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../Asset/Admin/DangKyAdmin.css">
    <link rel="stylesheet" type="text/css" href="../../Asset/grid.css">
</head>

<body>
    <div id="main" class="grid">
        <div class="container row">
            <div class="col c-12 l-6 m-6 img-logo" data-tilt>
                <img src="../../Asset/IMG/banner/nxbKimDong.png" alt="logo">
            </div>

            <form id="main-form" class="col c-12 l-6 m-6">
                <span class="main-form-title">
                    Đăng ký Admin
                </span>

                <div class="main-input">
                    <input id="taikhoan" type="text" placeholder="Tài khoản mới" required>
                    <span class="icon-input">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="main-input">
                    <input id="matkhau" type="password" placeholder="Mật khẩu" required>
                    <span class="icon-input">
                        <i class="fa fa-lock"></i>
                    </span>
                    <span class="icon-input" style="justify-content: flex-end;">
                        <i class="fas fa-eye hidden" style="pointer-events:auto; cursor: pointer;"></i>
                    </span>

                    <span class="icon-input" style="justify-content: flex-end;">
                        <i class="fas fa-eye-slash" style="pointer-events:auto; cursor: pointer;"></i>
                    </span>
                </div>

                <div class="main-input">
                    <select id="quyen" required>
                        <option value="" disabled selected>Chọn quyền tài khoản</option>
                        <option value="Quản lý">Quản lý</option>
                        <option value="Nhân viên">Nhân viên</option>
                    </select>
                    <span class="icon-input">
                        <i class="fas fa-user-cog"></i>
                    </span>
                    <span class="icon-input" style="justify-content: flex-end;">
                        <i class="fas fa-chevron-down" style="font-size: 12px;"></i>
                    </span>
                </div>


                <div class="main-input">
                    <input id="hoten" type="text" placeholder="Họ tên" required>
                    <span class="icon-input">
                        <i class="fa fa-user-edit"></i>
                    </span>
                </div>

                <div class="main-input">
                    <select id="gioitinh" required>
                        <option value="" disabled selected>Chọn giới tính</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                    <span class="icon-input">
                        <i class="fas fa-genderless"></i>
                    </span>
                    <span class="icon-input" style="justify-content: flex-end;">
                        <i class="fas fa-chevron-down" style="font-size: 12px;"></i>
                    </span>
                </div>

                <div class="main-input">
                    <input id="quequan" type="text" placeholder="Quê quán" required>
                    <span class="icon-input">
                        <i class="fas fa-home"></i>
                    </span>
                </div>

                <div class="main-input">
                    <input id="sdt" type="tel" placeholder="Số điện thoại" pattern="[0-9]{10}" required>
                    <span class="icon-input">
                        <i class="fas fa-phone-alt"></i>
                    </span>
                </div>

                <div class="main-input">
                    <input id="email" type="email" placeholder="Email" required>
                    <span class="icon-input">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>

                <button id="main-btn-submit" type="submit">
                    Đăng ký
                </button>
                <br>
                <div class="bottom10">
                    <a class="a-black" href="DangNhapAdmin.html">
                        Đã có tài khoản? Đăng nhập ngay
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>


    <script src="../../Asset/Admin/DangKyAdmin.js"></script>
</body>

</html>
